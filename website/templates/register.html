{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
	{% csrf_token %}
	<div class="container p-4 my-5 bg-white rounded">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center text-danger mb-4">Create an Account</h2>

				<div class="form-group m-2">
					<label for="id_username">Username:</label>
					<input type="text" name="username" id="id_username" class="form-control"
						placeholder="Enter your name" required>
				</div>

				<div class="form-group m-2">
					<label for="id_email">Email address:</label>
					<input type="email" name="email" id="id_email" class="form-control" placeholder="Enter email"
						required>
				</div>

				<div class="form-group m-2">
					<label for="id_password1">Password:</label>
					<input type="password" name="password1" id="id_password1" class="form-control"
						placeholder="Password" required>
				</div>

				<div class="form-group m-2">
					<label for="id_password2">Confirm Password:</label>
					<input type="password" name="password2" id="id_password2" class="form-control"
						placeholder="Confirm Password" required>
				</div>

				<div class="text-center">
					<button class="btn btn-outline-primary btn-lg w-50 rounded-pill mt-4" name="submit" type="submit">
						Submit
					</button>
				</div>

				<hr class="my-4">
				<div class="text-center">
					<p class="mb-0 text-warning">Already have an account?</p>
					<a href="{% url 'index' %}" class="btn btn-outline-info rounded-pill mt-2 px-3">Log In</a>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
