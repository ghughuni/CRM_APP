{% extends 'base.html' %}
{% block title %}add_customer{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<form method="POST" action="{% url 'add_customer' %}">
    {% csrf_token %}
    <div class="container p-4 my-5 bg-white rounded">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center text-danger mb-4">Add Customer</h2>

                <div class="mb-3">
                    <input type="text" class="form-control" name="passport_no" placeholder="Passport Number" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="city" placeholder="City" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="zipcode" placeholder="Zipcode" required>
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success px-3">Add</button></div>
            </div>
        </div>
    </div>
</form>


{% endif %}
{% endblock %}
