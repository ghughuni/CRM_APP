{% extends 'base.html' %}
{% block title %}add_customer{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<form method="POST" action="{% url 'update_customer' update_cust.passport_no %}">
    {% csrf_token %}
    <div class="container py-5 my-5 bg-white rounded">
        <div class="col-md-6">
            <div class="mb-3">
                <input type="text" class="form-control" name="passport_no" placeholder="Passport Number" value="{{ update_cust.passport_no }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ update_cust.first_name }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ update_cust.last_name }}" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" value="{{ update_cust.email }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone" value="{{ update_cust.phone }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="city" placeholder="City" value="{{ update_cust.city }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" value="{{ update_cust.address }}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="zipcode" placeholder="Zipcode" value="{{ update_cust.zipcode }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>


{% endif %}
{% endblock %}
